<section>
  <div class="page-header">
    <h1>Schedules</h1>
  </div>
  <div class="list-group">
    <a ng-repeat="schedule in vm.schedules"
       ui-sref="schedules.view({ scheduleId: schedule._id })"
       class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span ng-bind="schedule.created | date:'mediumDate'"></span>
        by
        <span ng-if="schedule.user" ng-bind="schedule.user.displayName"></span>
        <span ng-if="!schedule.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" ng-bind="schedule.name"></h4>
    </a>
  </div>
  <div class="alert alert-warning text-center" ng-if="vm.schedules.$resolved && !vm.schedules.length">
    No Schedules yet, why don't you <a ui-sref="schedules.create">create one</a>?
  </div>
</section>

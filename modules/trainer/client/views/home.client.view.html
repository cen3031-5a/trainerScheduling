<section>
  <div class="page-container">
    <div class="intro jumbotron">
      <img src="../modules/trainer/client/img/Claw.png" alt="Allegiance Athletics" style="background-color: #fff; border-radius: 50%;">
      <span class="intro-text">Welcome Allegiance Staff</span>
    </div>
    
      <div class="page-title">
        <div class="page-text">
          <h2>Announcements</h2>
        </div>
      </div>

      <div class="homescroll" id="cc-homepage-announcements">
        <a ng-repeat="train in vm.trainer | orderBy:'created':true | limitTo:4" ui-sref="viewAnnouncement({ trainerId: train._id })" class="list-group-item">
          <h3> <span ng-bind="train.name"></span></h3>
          <p><span ng-bind="train.announcement"></span></p>
          <span style="font-style: italic; font-size: 10px">Posted on <span ng-bind="train.created | date:'mediumDate'"></span> by <span ng-if="train.user" ng-bind="train.user.displayName"></span></span></span>
        </a>
      </div>
  </div>
</section>

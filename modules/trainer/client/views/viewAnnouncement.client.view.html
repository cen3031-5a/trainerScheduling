<section>
  <div class="page-header">
    <h1 ng-bind="vm.trainer.name"></h1>
  </div>
  <div class="pull-right"
       ng-show="vm.trainer.isCurrentUserOwner">
    <a class="btn btn-danger" ng-click="vm.remove()">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <small>
    <em class="text-muted">
      Posted on
      <span ng-bind="vm.trainer.created | date:'mediumDate'"></span>
      by
      <span ng-if="vm.trainer.user"
            ng-bind="vm.trainer.user.displayName"></span>
      <span ng-if="!vm.trainer.user">Deleted User</span>
    </em>
  </small>
  <p class="lead" ng-bind-html="safe"></p>

</section>

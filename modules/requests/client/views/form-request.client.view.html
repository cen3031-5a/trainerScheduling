<section>
  <div class="page-header">
    <h1>{{vm.request._id ? 'Edit Request' : 'New Request'}}</h1>
  </div>

    <div class="col-md-12">
    <form name="vm.form.requestForm" class="form-horizontal" ng-submit="vm.save(vm.form.requestForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label class="control-label" for="name">Request Type (Example : Time Off)</label>
          <input name="name" type="text" ng-model="vm.request.name" id="name" class="form-control" placeholder="Request Name" required>
          <div ng-messages="vm.form.requestForm.name.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Request name is required.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label class="control-label" for="name">Class Type (Example: Tumbling)</label>
          <input name="class" type="text" ng-model="vm.request.class" id="class" class="form-control" placeholder="Class Name" required>
          <div ng-messages="vm.form.requestForm.class.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Class name is required.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label class="control-label" for="name">Shift Time (Example: October 3rd, 3-6 PM)</label>
          <input name="class" type="text" ng-model="vm.request.shiftTime" id="shiftTime" class="form-control" placeholder="Shift Time" required>
          <div ng-messages="vm.form.requestForm.shiftTime.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Shift Time is required.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label class="control-label" for="name">Reason (Example: Class or N/A)</label>
          <input name="reason" type="text" ng-model="vm.request.reason" id="reason" class="form-control" placeholder="Reason" required>
          <div ng-messages="vm.form.requestForm.reason.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Reason is required.</p>
          </div>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-default">{{vm.request._id ? 'Update' : 'Create Request'}}</button>
        </div>
        <div ng-show="vm.error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
      </fieldset>
    </form>
  </div>


</section>

<section>
  <div class="page-header" style="text-align:center;">
    <div class='row'>
      <div class='col-md-6'>
        Class:
        <h1 ng-bind="vm.calendarview.title"></h1>
      </div>
      <div class='col-md-6'>
        Class trainer:
        <h1 ng-bind="vm.calendarview.trainer"></h1>
      </div>
    </div>
    </br>
    <div class='row'>
      <div class='col-md-6'>
        Start time:
        <h4 ng-bind="vm.calendarview.start"></h4>
      </div>
      <div class='col-md-6'>
        End time:
        <h4 ng-bind="vm.calendarview.end"></h4>
      </div>
    </div>

    </br>
    <div class='row'>
      <div class='col-md-6'>
        Reason for requesting off:
        <h5 ng-bind="vm.calendarview.requestOff"></h5>
      </div>
      <div class='col-md-6'>
        Is request off true?:
        <h5 ng-bind="vm.calendarview.requestOffBool"></h5>
      </div>
    </div>
  </br>
    <div class='row'>
      Details of the class:
      <h5 ng-bind="vm.calendarview.details"></h5>
    </div>

  </div>
  <div class="pull-right">
    <a class="btn btn-primary" ui-sref="calendarviews.edit({ calendarviewId: vm.calendarview._id })">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-primary" ng-click="vm.remove()" ng-if="vm.authentication.user.roles == 'admin'">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <small>
    <em class="text-muted">
      Posted on
      <span ng-bind="vm.calendarview.created | date:'mediumDate'"></span>
      by
      <span ng-if="vm.calendarview.user"
            ng-bind="vm.calendarview.user.displayName"></span>
      <span ng-if="!vm.calendarview.user">Deleted User</span>
    </em>
  </small>
  <p class="lead" ng-bind="vm.calendarview.content"></p>
</section>

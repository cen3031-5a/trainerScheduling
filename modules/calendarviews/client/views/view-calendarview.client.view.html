<section>
  <div class="page-header">
    <h1 ng-bind="vm.calendarview.name"></h1>
  </div>
  <div class="pull-right"
       >
    <a class="btn btn-primary"
       ui-sref="calendarviews.edit({ calendarviewId: vm.calendarview._id })">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-primary" ng-click="vm.remove()">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <small>
    <em class="text-muted">
      Posted on
      <span ng-bind="vm.calendarview.created | date:'mediumDate'"></span>
      by
      <span ng-if="vm.calendarview.user"
            ng-bind="vm.calendarview.user.displayName"></span>
      <span ng-if="!vm.calendarview.user">Deleted User</span>
    </em>
  </small>
  <p class="lead" ng-bind="vm.calendarview.content"></p>
</section>

<section>
<style>
  table.minimalistBlack {
  border: 3px solid #000000;
  width: 100%;
  text-align: left;
  border-collapse: collapse;
  }

  table.minimalistBlack td, table.minimalistBlack th {
  border: 1px solid #000000;
  padding: 5px 4px;
  }

  table.minimalistBlack tbody td {
  font-size: 13px;
  }

  table.minimalistBlack thead {
  background: #CFCFCF;
  background: -moz-linear-gradient(top, #dbdbdb 0%, #d3d3d3 66%, #CFCFCF 100%);
  background: -webkit-linear-gradient(top, #dbdbdb 0%, #d3d3d3 66%, #CFCFCF 100%);
  background: linear-gradient(to bottom, #dbdbdb 0%, #d3d3d3 66%, #CFCFCF 100%);
  border-bottom: 3px solid #000000;
  }

  table.minimalistBlack thead th {
  font-size: 15px;
  font-weight: bold;
  color: #000000;
  text-align: left;
  }

  table.minimalistBlack tfoot td {
  font-size: 14px;
  }
</style>

<h1>Availability</h1>
<h4>jj{{vm.staffview.length}}</h4>
<div class="list-group">
  <a ng-repeat="staffview in vm.staffviews"
     ui-sref="staffviews.view({ staffviewId: staffview._id })"
     class="list-group-item">
    <small class="list-group-item-text">
      Posted on
      <span ng-bind="staffview.created | date:'mediumDate'"></span>
      by
      <span ng-if="staffview.user" ng-bind="staffview.user.displayName"></span>
      <span ng-if="!staffview.user">Deleted User</span>
    </small>
    <h4 class="list-group-item-heading" ng-bind="staffview.monday.value1"></h4>
  </a>
</div>

<table class="minimalistBlack">
<thead>
<tr>
  <th></th>
  <th>Monday</th>
  <th>Tuesday</th>
  <th>Wednesday</th>
  <th>Thursday</th>
  <th>Friday</th>
  <th>Saturday</th>
  <th>Sunday</th>
</tr>
</thead>
<tbody>
  <tr ng-repeat="staffview in vm.staffviews"  ui-sref="staffviews.view({ staffviewId: staffview._id })">
  <td>7:00 am</td>
  <td>{{staffview.tuesday}}</td>
  <td>cell3_1</td>
  <td>cell4_1</td>
  <td>cell5_1</td>
  <td>cell6_1</td>
  <td>cell7_1</td>
  <td>cell7_1</td>
</tr>
</tbody>
</table>



</section>
